<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - HostelWorld</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">HostelWorld</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search-results.html">Listings</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-link active" onclick="openTab(event, 'login')">Login</button>
                <button class="tab-link" onclick="openTab(event, 'register')">Register</button>
            </div>

            <div id="login" class="tab-content" style="display:block;">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p><a href="#">Forgot Password?</a></p>
                    <div class="social-login">
                        <p>Or login with:</p>
                        <button class="social-btn google">Google</button>
                        <button class="social-btn facebook">Facebook</button>
                    </div>
                </form>
            </div>

            <div id="register" class="tab-content">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm Password</label>
                        <input type="password" id="reg-confirm-password" required>
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha-placeholder">reCAPTCHA will be here</div>
                    </div>
                    <button type="submit">Register</button>
                     <div class="social-login">
                        <p>Or register with:</p>
                        <button class="social-btn google">Google</button>
                        <button class="social-btn facebook">Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HostelWorld. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
